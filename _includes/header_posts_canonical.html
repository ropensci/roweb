<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="shortcut icon" href="{{ site.url }}/assets/flat-ui/images/favicon.ico">

        <link rel="alternate" type="application/rss+xml" title="RSS" href="http://ropensci.org/feed.xml" />

        <link rel="stylesheet" href="{{ site.url }}/assets/flat-ui/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="{{ site.url }}/assets/flat-ui/css/flat-ui.css">

        <link rel="stylesheet" href="{{ site.url }}/assets/common-files/css/icon-font.css">
        <link rel="stylesheet" href="{{ site.url }}/assets/common-files/css/animations.css">
        <link rel="stylesheet" href="{{ site.url }}/static/css/style.css">
        <link href="{{ site.url }}/assets/css/ss-social/webfonts/ss-social.css" rel="stylesheet" />
        <link href="{{ site.url }}/assets/css/ss-standard/webfonts/ss-standard.css" rel="stylesheet"/>
        <link rel="stylesheet" href="{{ site.url }}/static/css/github.css">
        <script type="text/javascript" src="//use.typekit.net/djn7rbd.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script src="{{ site.url }}/static/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>

        <title>{{ page.title }}</title>
        <link rel="canonical" href="https://www.numfocus.org/blog/how-ropensci-uses-code-review-to-promote-reproducible-science/">
        <meta name="keywords" content="{{ page.tags | join: ', ' }}" />
        <meta name="description" content="{{ page.description }}" />
        <meta name="resource_type" content="website"/>
        <!-- RDFa Metadata (in DublinCore) -->
        <meta property="dc:title" content="{{ page.title }}" />
        <meta property="dc:creator" content="{{ site.author.name }}" />
        <meta property="dc:date" content="{{date }}" />
        <meta property="dc:format" content="text/html" />
        <meta property="dc:language" content="en" />
        <meta property="dc:identifier" content="{{ page.url }}" />
        <meta property="dc:rights" content="CC0" />
        <meta property="dc:source" content="{{ site.title }}" />
        <meta property="dc:subject" content="Ecology" />
        <meta property="dc:type" content="website" />
        <!-- RDFa Metadata (in OpenGraph) -->
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:author" content="{{site.url}}/index.html#me" />  <!-- Should be Liquid? URI? -->
        <meta property="http://ogp.me/ns/profile#first_name" content="{{ site.author.givenName }}"/>
        <meta property="http://ogp.me/ns/profile#last_name" content="{{ site.author.familyName }}"/>
        <meta property="http://ogp.me/ns/article#published_time" content="{{date }}" />
        <meta property="og:site_name" content="{{ site.title }}" /> <!-- Same as dc:source? -->
        <meta property="og:url" content="{{site.url}}{{ page.url }}" />
        <meta property="og:type" content="website" />
        <!-- Google Scholar Metadata -->
        <meta name="citation_author" content="{{ site.author.name }}"/>
        <meta name="citation_date" content="{{date }}"/>
        <meta name="citation_title" content="{{page.title}}"/>
        <meta name="citation_journal_title" content="{{site.title}}"/>
    </head>

    <body>

<div class="page-wrapper">

<header class="header-10">
{% include navbar.html %}
<div class="header-background"></div>
</header>
